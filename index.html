<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/962c83be2b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="titlescreen">
      <nav class="nav-top">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </nav>
      <section class="main-section">
        <img
          class="main-section__img"
          src="https://pbs.twimg.com/profile_images/1374979417915547648/vKspl9Et_400x400.jpg"
        />
        <h1 class="main-section__music--title">Tyler, the Creator</h1>
        <h4 class="main-section__music--subtitle">Rap, Hip-hop</h4>
        <div class="main-section__btnwrapper">
          <div class="main-section--btn">Shuffle</div>
          <div class="main-section--btn">
            <i class="fa-solid fa-heart"></i>
            <span>212 971</span>
          </div>
        </div>
      </section>
      <ul class="musiclist">
        <li class="musiclist__music">
          <img
            class="musiclist__music--cover"
            src="https://marketplace.canva.com/EAExV716zlU/1/0/1600w/canva-%EB%B3%B4%EB%9D%BC%EC%83%89-%EC%9E%90%EB%8F%99%EC%B0%A8-%EA%B7%B8%EB%A6%BC-%EB%93%9C%EB%9D%BC%EC%9D%B4%EB%B9%99-%EB%AE%A4%EC%A7%81-%EC%95%A8%EB%B2%94%EC%BB%A4%EB%B2%84-ml3ucyaFvm4.jpg"
            alt="cover"
          />
          <div class="musiclist__textwrapper">
            <h5 class="musiclist__singer">Tyler, the Creator</h5>
            <h6 class="musiclist__title">earfquake</h6>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        </li>
        <li class="musiclist__music">
          <img
            class="musiclist__music--cover"
            src="http://cdn.slist.kr/news/photo/201905/83393_168639_558.jpeg"
            alt="cover"
          />
          <div class="musiclist__textwrapper">
            <h5 class="musiclist__singer">Tyler, the Creator</h5>
            <h6 class="musiclist__title">november</h6>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        </li>
        <li class="musiclist__music">
          <img
            class="musiclist__music--cover"
            src="https://visla.kr/wp/wp-content/uploads/2019/03/20190313_01-6.jpg"
            alt="cover"
          />
          <div class="musiclist__textwrapper">
            <h5 class="musiclist__singer">Tyler, the Creator</h5>
            <h6 class="musiclist__title">911</h6>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        </li>
        <li class="musiclist__music">
          <img
            class="musiclist__music--cover"
            src="https://sangsanghoo.diskn.com/sabangnet/thumbnail/cushion/cu_art_matisse_music2_1.jpg"
            alt="cover"
          />
          <div class="musiclist__textwrapper">
            <h5 class="musiclist__singer">Tyler, the Creator</h5>
            <h6 class="musiclist__title">wolf</h6>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        </li>
        <li class="musiclist__music">
          <img
            class="musiclist__music--cover"
            src="https://images.genius.com/9b3f09768cfa587cf15ab7ccdb3ad1e6.600x600x1.jpg"
            alt="cover"
          />
          <div class="musiclist__textwrapper">
            <h5 class="musiclist__singer">Tyler, the Creator</h5>
            <h6 class="musiclist__title">modern time</h6>
          </div>
          <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        </li>

      </ul>


      <div class="controlbox">
        <div controlbox="controlbox__text">
          <h5 class="controlbox__singer">Tyler, the Creator</h5>
          <h6 class="controlbox__title">wolf</h6>
        </div>
        <div class="controlbox__btns">
          <i class="fa-solid fa-backward-step fa-sm"></i>
          <i class="fa-solid fa-pause fa-2x"></i>
          <i class="fa-solid fa-forward-step fa-sm"></i>
        </div>
      </div>
    </main>

    <main class="playscreen">
      <nav class="nav-top">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </nav>
      <section class="main-section main-section--playscreen">
        <img
          class="main-section__img"
          src="https://pbs.twimg.com/profile_images/1374979417915547648/vKspl9Et_400x400.jpg"
        />
        <h1 class="main-section__music--title">IU, The Singer</h1>
        <h4 class="main-section__music--subtitle">Kpop-Singer</h4>
        </div>
      </section>
      <div class="progressbar__wrapper">
        <div class="progressbar__header">
          <h6>
            1:56
          </h6>
          <h6>
            2:21
          </h6>
        </div>
        <div class="progressbar">
        </div>
        <div class="progress"></div>
        <i class="fa-solid fa-circle fa-xs"></i>
      </div>
      <nav class="nav-control">
        <i class="fa-solid fa-rotate"></i>
        <i class="fa-solid fa-backward-step fa-2x"></i>
        <span><i class="fa-solid fa-play fa-2x"></i></span>
        <i class="fa-solid fa-forward-step fa-2x"></i>
        <i class="fa-solid fa-shuffle"></i>
      </nav>
    </main>
  </body>
</html>
